<!-- list-inline.html -->
<div class="col-12 col-md-10 mb-3 mx-auto">
<div class="card {% if not post.publish_date %} bg-dark text-light {% endif %}">
    <div class="card-body">

        <h5 class="card-title"> <a href="{{ post.get_url }}">{{ post.title }}</a> </h5> 

        {% if post.publish_date %} 
            <small class="text-muted">published on: {{ post.publish_date }}</small> 
        {% endif %}

        {% if truncate %}
            <p class="card-text">{{ post.content | linebreaks | truncatewords:16 }}</p>
        {% else %}
            <p class="card-text">{{ post.content | linebreaks }}</p>
        {% endif %}
    </div>
</div>
</div>
