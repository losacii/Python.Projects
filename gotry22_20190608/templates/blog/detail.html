<!-- blog/post_detail.html -->
{% extends 'home/base.html' %}

    {% block content %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.content | linebreaks }}</p>

        {% if request.user.is_authenticated %}
            {% if request.user.is_staff %}
                <a href="{{ post.edit_url }}">Edit</a> -- 
                <a href="{{ post.delete_url }}">Delete</a>
            {% endif %}
        {% endif %}

    {% endblock %}
